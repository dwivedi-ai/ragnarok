<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllSolve.AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(45deg, #2e1f4d, #432c7a, #563d8f);
        font-family: "Poppins", sans-serif;
        color: white;
        min-height: 100vh;
      }

      .container {
        padding: 30px;
        max-width: 900px;
      }

      h1 {
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-size: 32px;
        color: white;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      #chat-box {
        background: #1e1e2e;
        border-radius: 12px;
        padding: 20px;
        height: calc(70vh - 100px);
        overflow-y: auto;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .chat-message {
        margin-bottom: 15px;
        padding: 12px 16px;
        border-radius: 12px;
        max-width: 280px;
        font-size: 14px;
        word-wrap: break-word;
      }

      .user-msg {
        background-color: #4169e1;
        color: white;
        margin-left: auto;
      }

      .bot-msg {
        background-color: #2e2e3e;
        color: white;
        margin-right: auto;
      }

      #chat-form {
        background: #1e1e2e;
        border-radius: 12px;
        padding: 15px;
        display: flex;
        gap: 10px;
        align-items: flex-end;
        max-width: 600px;
        margin: 0 auto;
      }

      .message-input {
        background: #2e2e3e;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 12px;
        padding: 12px 20px;
        flex-grow: 1;
        font-size: 14px;
        min-height: 50px;
        max-height: 100px;
        resize: none;
      }

      .message-input:focus {
        outline: none;
        border-color: #4169e1;
      }

      .button-group {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      #send-msg-btn {
        background-color: #4169e1;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 8px 20px;
        font-weight: 500;
        height: 40px;
      }

      #voice-btn {
        background-color: #2e2e3e;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

@keyframes pulse {
  0% {
    transform: scale(1);
    box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
  }
  70% {
    transform: scale(1.1);
    box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
  }
}

#voice-status {
  position: absolute;
  bottom: -30px;
  left: 50%;
  transform: translateX(-50%);
  white-space: nowrap;
  font-size: 12px;
  color: white;
  background-color: rgba(0,0,0,0.7);
  padding: 4px 8px;
  border-radius: 4px;
  display: none;
}

.heading-style {
  font-weight: bold;
  font-family: "Exo", sans-serif;
  font-size: 3rem;
  text-shadow: 2px 2px rgba(0,0,0,0.241), 0 0 rgba(255,255,255,0.6);
  color: #ffffff;
}

.upload-section {
  margin-bottom: 20px;
}

.upload-btn {
  background-color: #4169e1;
  color: white;
  border: none;
  border-radius: 25px;
  padding: 8px 20px;
  font-weight: 500;
}
</style>
</head>

<body>
<div class="container">
<div class="header">
  <h1 class="heading-style">AllSolve.AI</h1>

  <!-- Document Upload Section -->
  <div class="upload-section">
    <form id="uploadForm" enctype="multipart/form-data" class="d-flex align-items-center">
      <input type="file" name="document" accept=".pdf" required class="form-control me-2" />
      <button type="submit" class="upload-btn">Upload PDF</button>
    </form>
  </div>

  <!-- Image Upload Section -->
  <div class="upload-section">
    <form id="imageUploadForm" enctype="multipart/form-data" class="d-flex align-items-center">
      <input type="file" name="image" accept=".jpg,.jpeg,.png" required class="form-control me-2" />
      <button type="submit" class="upload-btn">Upload Image</button>
    </form>
  </div>

  <div id="chat-box"></div>

  <div id="chat-form">
    <textarea id="user-message" class="message-input" placeholder="Type your message..."></textarea>
    <div class="button-group">
      <button type="submit" id="send-msg-btn">Send</button>
      <button id="voice-btn">ðŸŽ¤</button>
    </div>
    <div id="voice-status"></div>
  </div>
</div>
</div>

<script>
const voiceBtn = document.getElementById("voice-btn");
const voiceStatus = document.getElementById("voice-status");
const userMessage = document.getElementById("user-message");

let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
let isRecording = false;

recognition.continuous = false;
recognition.interimResults = false;

recognition.onstart = function() {
  isRecording = true;
  voiceBtn.classList.add("recording");
  voiceStatus.style.display = "block";
  voiceStatus.textContent = "Listening...";
};

recognition.onresult = function(event) {
  const transcript = event.results[0][0].transcript;
  userMessage.value = transcript;
  voiceStatus.textContent = "Voice captured!";
  setTimeout(() => {
    voiceStatus.style.display = "none";
    document.getElementById("send-msg-btn").click();
  }, 1000);
};

recognition.onerror = function(event) {
  console.error("Speech recognition error:", event.error);
  voiceStatus.textContent = "Error! Please try again.";
  stopRecording();
};

recognition.onend = function() {
  stopRecording();
};

function stopRecording() {
  isRecording = false;
  voiceBtn.classList.remove("recording");
  setTimeout(() => {
    voiceStatus.style.display = "none";
  }, 2000);
}

voiceBtn.addEventListener("click", function() {
  if (!isRecording) {
    recognition.start();
  } else {
    recognition.stop();
  }
});

// Document upload handler
document.getElementById("uploadForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(this);

  fetch("/upload_document", {
    method: "POST",
    body: formData,
  })
    .then(response => response.json())
    .then(data => {
      alert(data.message || data.error);
    })
    .catch(error => {
      console.error("Upload error:", error);
      alert("Error uploading document");
    });
});

// Image upload handler
document.getElementById("imageUploadForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(this);

  fetch("/upload_image", {
    method: "POST",
    body: formData,
  })
    .then(response => response.json())
    .then(data => {
      alert(data.extracted_text || data.message || data.error);
    })
    .catch(error => {
      console.error("Upload error:", error);
      alert("Error uploading image");
    });
});

// Chat message handler
document.getElementById("send-msg-btn").addEventListener("click", function() {
  const userInput = document.getElementById("user-message").value.trim();
  if (userInput === "") return;

  addMessageToChat(userInput, "user-msg");

  const formData = new URLSearchParams();
  formData.append('user_input', userInput);

  fetch("/chat", {
    method: "POST",
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: formData
  })
    .then(response => response.json())
    .then(data => {
      if (data.error) {
        throw new Error(data.error);
      }
      addMessageToChat(data.response, "bot-msg");
    })
    .catch(error => {
      console.error("Chat error:", error);
      addMessageToChat(
        "Error: " + (error.message || "An unexpected error occurred"),
        "bot-msg"
      );
    });

  document.getElementById("user-message").value = "";
});

function addMessageToChat(message, type) {
  const chatBox = document.getElementById("chat-box");
  const messageDiv = document.createElement("div");
  messageDiv.classList.add("chat-message", type);
  messageDiv.textContent = message;
  chatBox.appendChild(messageDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Handle Enter key in textarea
document.getElementById("user-message").addEventListener("keypress", function(e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    document.getElementById("send-msg-btn").click();
  }
});
</script>
</body>
</html>
